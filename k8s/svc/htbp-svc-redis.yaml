apiVersion: v1
kind: Service
metadata:
  name: yygh-redis
spec:
  ports:
  - port: 6379
  selector:
    app: yygh-redis
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yygh-redis
spec:
  selector:
    matchLabels:
      app: yygh-redis
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: yygh-redis
    spec:
      containers:
      - image: redis
        name: redis
        ports:
        - containerPort: 6379
          name: redis
        
            